<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer.css">
    <title>Document</title>
</head>
<body>
   <div id="container">
        <svg
        class="progress-ring"
        width="120"
        height="120">
            <circle
                class="progress-ring__circle"
                stroke="blue"
                stroke-width="4"
                fill="transparent"
                r="52"
                cx="60"
                cy="60"/>
                <foreignobject class='input' x="35" y="-70" width="50" height="22">
                    <input
                        value="0"
                        type="number"
                        step="1"
                        min="0"
                        max="100"
                        placeholder="timer"
                    >
                </foreignobject>
        </svg>
   <p id="time"></p>
   <button id="start">Start</button>
   <button id="reset">Reset</button>
</div>

    <script src="timer.js"></script>
</body>
</html>
